task:
  HoneyTrap
data_path:
  ./dataset/yelp_data.json
output_dir:
  ./outputs/llm_eval/detect
prompts:

  prompt: &prompt |-
    [System]
    We aim to determine whether a given text is generated by an LLM using a rewriting-based approach. Below is the original text for analysis.
    You and other agents will be assigned specific tasks, such as modifying the text, analyzing it from a given perspective, reviewing feedback from other agents, and providing your own analysis and judgment. Our research primarily focuses on the emotional characteristics and objectivity of human-written and AI-generated text. We observe that human-written text tends to be more emotionally expressive, while AI-generated text typically exhibits fewer emotional features and greater objectivity. Your tasks should align with this focus; for example, the rewriting agent must ensure that no emotions are introduced during the rewriting process, while the analysis agent should examine both the emotional aspects and the level of objectivity in the text.   

    [Source Text]
    ${source_text}

    ${role_description}

    Now it's your time to give your response. Please ensure that your response is clear, strategic, and in line with your role. Provide the response in the following format:

    ${final_prompt}


environment:
  env_type: honeytrap
  max_turns: 4
  rule:
    order:
      type: sequential
    visibility:
      type: all
    selector:
      type: basic
    updater:
      type: basic
    describer:
      type: basic

agents:
  -
    agent_type: honeytrap_multi
    name: Rewriting Agent
    final_prompt_to_use: |-
      The source text originates from an unknown source; it may be either human-written or AI-generated. Your task is to condense the text while preserving all of its information. Remember, your rewritten version must maintain an objective tone and contain no emotional language.
      Format your response strictly as follows:
      Rewritten Text: [your concision]
    role_description: |-
      You are the rewriting agent. Your task is to rephrase the input text while preserving its original meaning and factual content. You must maintain a neutral, objective tone throughout your output, ensuring clarity and conciseness without introducing any emotional or subjective language. Focus solely on rewording the text without altering its key details or essential information.
    memory: 
      memory_type: chat_history
    memory_manipulator:
      memory_manipulator_type: basic
    prompt_template: *prompt
    llm:
      model: "gpt-4"
      llm_type: gpt-4
      temperature: 0
      max_tokens: 1024
  -
    agent_type: honeytrap_multi
    name: Sentiment Analysis Agent
    final_prompt_to_use: |-
      Your task is to compare the original text with its rewritten version provided by the Rewriting Agent. In our view, the rewritten version has significantly less distinct emotion and greater objectivity. AI-generated text generally exhibits fewer emotional features and tends to be more objective than human-written text. Therefore, you can use the rewritten version as a reference to assess both the emotional characteristics and objectivity of the original text to determine whether it was AI-generated.
      Format your response strictly as follows:
      response: [your response using a word "human" or "GPT"]
      reason: [provide an explanation of your analysis]
    role_description: |-
      You are the Sentiment Analysis Agent. Your task is to systematically compare the emotional characteristics and objectivity of the rewritten version (ùë•‚Ä≤) and the original text (x). Assess both texts for tone, intensity of emotions, and any subjective language, identifying discrepancies that may indicate a shift in sentiment. Based on your analysis, determine whether the text is more likely human-written or AI-generated, and clearly justify your conclusion using the observed emotional features and levels of objectivity.
    memory: 
      memory_type: chat_history
    memory_manipulator:
      memory_manipulator_type: basic
    prompt_template: *prompt
    llm:
      model: "gpt-4"
      llm_type: gpt-4
      temperature: 0
      max_tokens: 1024
  -
    agent_type: honeytrap_multi
    name: System Coordinator
    final_prompt_to_use: |-
      Your task is to determine the validity of the detection conclusion based on the current analysis results and the actual content of the text, and provide your final analysis of the text's origin. Then, based on the effectiveness of the detection, propose adjustments to the rewriting strategy and text analysis methods.
      Format your response strictly as follows:
      response: [your response using a word "human" or "GPT"]
      reason: [provide an explanation of your response]
      suggestion: [adjustments to the rewriting strategy and text analysis methods.]
    role_description: |-
      You are the System Coordinator. Your task is to oversee the workflow of the detection process, ensuring that each agent operates efficiently and cohesively. You must validate the detection conclusion by considering the analysis results and the actual content of the text, then finalize the determination of the text‚Äôs origin. Based on the effectiveness of the detection, you should coordinate adjustments to the rewriting strategy and text analysis methods, ensuring continuous improvement in accuracy and reliability.
    memory:
      memory_type: chat_history
    memory_manipulator:
      memory_manipulator_type: basic
    prompt_template: *prompt
    llm:
      model: "gpt-3.5-turbo"
      llm_type: gpt-3.5-turbo
      temperature: 0
      max_tokens: 2048